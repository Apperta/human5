<ion-view title="Goals" id="page13">
  <ion-content padding="true" class="has-header">
    

    <div ng-controller="goalsCtrl">
        <h2>You've got <span class="emphasis">{{getTotalTodos}}</span> things to do</h2>
          <ul>
            <li ng-repeat="todo in todos" style="width: 250px;">
            <button class="button" data-ng-click="goSetGoals($index)" style="position:absolute; right:70px;">
            <i class="fa fa-pencil-square-o" aria-hidden=           "true"></i>
            </button>
            <button class="button" data-ng-click="removeItem($index)" style="position:absolute; right:15px;">
            <i class="fa fa-check" aria-hidden=           "true"></i>
            </button>
            <span class="done-{{todo.done}}">{{todo.text}}<br>{{todo.deadline}}</span>
            
            </li>
          </ul>

      <form>
      <label class="item item-input" id="todo-input" style="margin-top: 40px; margin-bottom: 30px;">
        <input type="text" class="add-input" placeholder="I need to..." ng-model="formTodoText" ng-model-instant />
      </label>
        <button class="button button-balanced button-block add-btn" ng-click="addTodo()">Add</button>
      </form>

    </div>
    
  </ion-content>
</ion-view>
