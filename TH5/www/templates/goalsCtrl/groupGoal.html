<ion-view title="Goals" id="page22">
  <ion-content padding="true" class="has-header" >
  <div ng-controller="goalsCtrl">
   <div class="buttons">
      <!-- add more todo items  -->     

    <button class="button button-block" style= "border-radius:10px;background-color:sandybrown;color:black;" ng-click="data.showDelete = !data.showDelete; data.showReorder = false">Select Goals</button>
   </div>
    
      <ion-item class="item-divider" id="goals-list-item-divider1">Ongoing Goals</ion-item>
          
          <ion-list show-delete="data.showDelete" show-reorder="data.showReorder" canSwipe="listCanSwipe">
            <ion-item ng-repeat="goal in sharedGoals" item="todo" class="item-remove-animate noPadding">
                <div class="row">
                    <div class="col col-lg-2">
                        {{goal.text}} 
                    </div>
                    <div class="col col-lg-2">&nbsp;</div>
                    <div class="col col-lg-2" align="right">
                        {{goal.type}} {{goal.deadline}}
                    </div>
                </div>

                <ion-delete-button class="ion-minus-circled" ng-click="tickAndAdd(goal)">
                </ion-delete-button>
            </ion-item>
          </ion-list>
    </div>
  </ion-content>
</ion-view>
