<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-royal">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" id="side-menu21">
        <ion-content padding="false" style="top:0px !important;" class="side-menu-left side-menu-gradient">
            <div class="spacer" style="width: 267.778px; height: 24.9931px;"></div>
            <div style="height: 100%; width: 100%; margin-top: 5%; margin-bottom: 5%;">
                <img src="{{profilePic}}" style="height: 100px; width: 100px; margin-left: 35%;">
            </div>
            <div>
                <h3 id="menu-heading1" style="font-weight:400;text-align:center;">{{fullname}}</h3>
                <br><br>
            </div>
            <ion-list id="menu-list1">
                <ion-item class="item-icon-left  side-menu-item" id="menu-list-item1" ui-sref="menu.tH5" menu-close="">
                    <i class="icon ion-ios-medkit-outline"></i>TH5
                </ion-item>
                <ion-item class="item-icon-left  side-menu-item" id="menu-list-item2" ui-sref="menu.goals" menu-close="">
                    <i class="icon ion-ios-bell"></i>Goals
                </ion-item>
                <ion-item class="item-icon-left  side-menu-item" id="menu-list-item3" ui-sref="menu.statistics" menu-close="">
                    <i class="icon ion-stats-bars"></i>Statistics
                </ion-item>
                <ion-item class="item-icon-left  side-menu-item" id="menu-list-item4" ui-sref="menu.profile" menu-close="">
                    <i class="icon ion-android-person"></i>Profile
                </ion-item>
                <ion-item class="item-icon-left  side-menu-item" id="menu-list-item4"  ng-click="logout()" menu-close="">
					 <i class="icon ion-log-out"></i>Log Out
                </ion-item>
			
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
